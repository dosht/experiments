@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/underscore.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/modernizr-1.6.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/backbone.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
    <script type="text/template" id="album-template">
    	<span class="album-title"><%= title %></span>
    	<span class="artist-name"><%= artist %></span>
    	<ol class="tracks">
    		<% _.each(tracks, function(track) { %>
    			<li><%= track.title %></li>
    		<% }); %>
    	</ol>
    </script>
    <script type="text/template" id="library-template">
    	<h1>Music Library</h1>
    	<ul class="albums"></ul>
    </script>
    <script type="text/javascript" src="@routes.Assets.at("javascript/main.js")"></script>
</html>
